<!DOCTYPE HTML>
<html>
<head>
	 <link href="assets/css/homepage.css" rel="stylesheet" />
	 <link href="assets/css/hero.css" rel="stylesheet" />
	 <link href="assets/css/post.css" rel="stylesheet" />
	<title>Hello</title>
</head>
<body ng-app="blog">

<div ng-controller="crochetController">
	<hero title="title"></hero>
</div>	

<div ng-controller="blogpostController">
	<div class="blog-post">
		<div ng-repeat="post in posts">
			<h1>{{post.title}}</h2>
			<p>{{post.content}}</p>
		</div>
	</div>
</div>

<!-- AngularJS library -->
 <script src="assets/vendor/angular/angular.min.js"></script> 

<!-- Modules -->
<script src="app.js"></script>

<!-- Controllers -->
<script src="components/crochet/crochetController.js"></script>
<script src="shared/post/blogpostController.js"></script>

<!-- Directives -->
<script src="shared/hero/hero.js"></script>

<!-- Filters -->

 
</body>
</html>
