<!DOCTYPE HTML>
<html ng-app="blog">
<head>
	 <link href="assets/css/homepage.css" rel="stylesheet" />
	 <link href="assets/css/hero.css" rel="stylesheet" />
	 <link href="assets/css/post.css" rel="stylesheet" />
	 <link href="assets/css/project-panel.css" rel="stylesheet" />
	<title>Hello</title>
</head>
<body>

<div ng-controller="crochetController">
	<hero title="crochet"></hero>

	<div class="project-panel">
		<img ng-repeat="project in panel" ng-src="assets/img/{{project.imgPath}}" />
	</div>

	<div ng-controller="blogpostController">
		<div ng-repeat="post in posts" class="blog-post">
			<h1>{{post.title}}</h2>
			<p>{{post.content}}</p>
		</div>
	</div>
</div>

<!-- AngularJS library -->
 <script src="assets/vendor/angular/angular.min.js"></script> 

<!-- Modules -->
<script src="app.js"></script>

<!-- Controllers -->
<script src="components/crochet/crochetController.js"></script>
<script src="shared/post/blogpostController.js"></script>

<!-- Directives -->
<script src="shared/hero/hero.js"></script>

<!-- Services -->
<script src="shared/projects/projectsService.js"></script>

 
</body>
</html>
