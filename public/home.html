<div ng-controller="crochetController">
	<hero title="crochet"></hero>

	<div class="project-panel">
		<article class="project" 
		ng-repeat="project in panel" 
		ng-click="goToProject(project.id)">
			<img ng-src="assets/img/{{project.imgPath}}" />
			<span class="project-content">
				<h2>{{project.title}}</h2>
			</span>
		</article>
	</div>
