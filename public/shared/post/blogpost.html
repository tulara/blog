<!DOCTYPE HTML>
<html ng-app="blog">
<head>
	<meta name="viewport" content="initial-scale=1">
	 <link href="/assets/css/page.css" rel="stylesheet" />
	 <link href="/assets/css/blog-post.css" rel="stylesheet" />
	<title>Hello</title>
</head>
<body>

<div ng-controller="blogpostController">
	<article class="blog-post" ng-repeat="project in projects">
		<h1>{{project.title}}</h1>
		<img ng-src="/assets/img/{{project.imgPath}}" />
		<div>{{project.content}}</div>
	</article>
</div>
<span class="clearfix"></span>

<!-- AngularJS library -->
 <script src="/assets/vendor/angular/angular.min.js"></script> 

<!-- Modules -->
<script src="app.js"></script>

<!-- Controllers -->
<script src="/components/crochet/blogpostController.js"></script>

<!-- Services -->
<script src="/shared/projects/projectsService.js"></script>

 
</body>
</html>
